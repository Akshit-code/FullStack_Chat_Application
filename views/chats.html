<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Chats</title>
</head>
<body>
    <main>
        <!-- Top  Navigation Start   -->
        <div class="topnav" id="myTopnav">
            <div class="topnav-left">
                <button class="openBtn" id="openBtn">Menu</button>
                <button id="profile-btn" type="button" class="reg"> Profile </button>
            </div>
            <div class="topnav-center">
                <button id="createGroup-btn" type="button" class="log"> Create Group </button>
                <button id="addContact-btn" type="button" class="log"> Add Contacts </button>
            </div>
            <div class="topnav-right">
                <button id="logout-btn" type="button" class="reg"> LogOut </button>
            </div>
            <a href="" class="icon" id="menuIcon">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Side Nav Start  -->
        <div class="container">
            <div id="sidepanel" class="sidepanel">
              <button class="closeBtn" id="closeBtn">&times;</button>
              <nav>
                <ul>
                  <li><a href="#">Link 1</a></li>
                  <li><a href="#">Link 2</a></li>
                  <li><a href="#">Link 3</a></li>
                  <!-- Add more links as needed -->
                </ul>
              </nav>
              <button id="myChats">Chats</button>
              <button id="myContacts">My Contacts</button>
              <!-- Add more buttons as needed -->
            </div>
            <div class="main-content">
                <!-- Chats Display Div Start   -->
                <div id="chatsSectionDiv">
                    <div class="Chatscontainer">
                        <div class="chats-sidebar" id="chats-sidebar">
                          <!-- Sidebar content for names/groups -->
                          <!-- Example: <div class="contact" data-id="1">Contact Name</div> -->
                        </div>
                        <div class="chat">
                          <div id="chats-header-div" class="chats-header">
                            <!-- Display contact/group name here -->
                            <!-- Example: <div class="chat-title">Contact Name</div> -->
                          </div>
                          <div id="chats-messages-div" class="chats-messages">
                            <!-- Messages will be dynamically loaded here -->
                            <!-- Example: <div class="message">Message content</div> -->
                          </div>
                          <div id="compose-div" class="compose">
                            <!-- <input type="text" placeholder="Type a message">
                            <button class="send-btn">Send</button>
                            <input type="file" id="fileInput" multiple style="display: none;">
                            <label for="fileInput" class="attachment-btn">+</label> -->
                          </div>
                        </div>
                      </div>
                </div>
                <!-- Contact Table Start  -->
                <div id="tableContainerDiv" class="table-container" style="display: none;">
                    <h1>Contact Details</h1>
                    <table id="contactTable">
                      <thead>
                        <tr>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Phone Number</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <!-- Rows will be dynamically populated here -->
                      </tbody>
                    </table>
                  </div>
                  <!-- Contact Table End  -->
            </div>
        </div>
        <!--- Profile Modal  -->
        <div class="card modal" id="profile-div">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p class="title">Profile</p>
                <div class="img"></div>
                <br>
                <div style="display: block;">
                    <p class="message"  style="display: inline;">Name: </p>
                    <p id="userFirstName" class="message" style="display: inline;">Akshit </p>
                    <p id="userLastName" class="message" style="display: inline;"> Mandani </p>
                </div>
                <div>
                    <p class="message" style="display:inline-block">Phone No: </p>
                    <p id="profile_phoneNo" class="message" style="display:inline;">123456789</p>
                </div>
            </div>
        </div>
        <!-- Add Contacts Modal -->
        <div class="modal" id="addContactDiv">
            <div class="modal-content">
                <span class="close"> &times; </span>
                <form id="addContactForm" action="/"  method="post">
                    <p class="title">Add Contact</p>
                    <p class="message"> User Name </p>
                    <div class="flex">
                        <label for="firstName">
                            <span>Firstname</span>
                            <input id="contactFirstName" required="" placeholder="" type="text" class="input">
                        </label>
                        <label for="lastName">
                            <span>Lastname</span>
                            <input id="contactLastName" required="" placeholder="" type="text" class="input">
                        </label>
                    </div>  
                    <label for="phoneNo">
                        <span>Phone Number</span>
                        <input id="contactPhoneNo" required="" placeholder="" type="tel" class="input" pattern="[0-9]+">
                    </label>
                    <button id="Contact-Submit-Btn" class="submit">Submit</button>
                </form>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
    <script src="user.js"></script>
    <script src="message.js"></script>
</body>
</html>
